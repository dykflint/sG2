<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="quizbody-konstantin">
    <main class="quizArea konstantin">
      <header class="mainHeader konstantin">
        <h1>Javascript Quiz</h1>
        <span id="timerArea-konstantin"></span>
      </header>
      <section id="questionsContainer-konstantin" class="hide-konstantin konstantin">
        <div id="question-konstantin"></div>
        <div id="answers-konstantin" class="buttonArea konstantin"></div>
      </section>
      <section class="scores konstantin">
        <div id="scoreArea-konstantin" class="hide-konstantin konstantin"></div>
      </section>
      <section class="controls konstantin">
        <button class="start button-konstantin" id="startButton-konstantin">START</button>
        <button class="btn hide-konstantin button-konstantin" id="showScoresButton-konstantin">See High Scores</button>
        <br />
        <div id="scoreArea-konstantin" class="hide-konstantin konstantin">
          <span id="scoreDisplay-konstantin"></span>
          <input type="text" name="initials" id="initials-konstantin" />
          <button id="submitScore-konstantin" class="submit button-konstantin">Submit Score</button>
        </div>
        <button class="submitButton hide-konstantin button-konstantin" id="submitButtonID-konstantin">SUBMIT</button>
        <button class="nextButton hide-konstantin button-konstantin" id="nextButtonID-konstantin">NEXT</button>
      </section>
    </main>
    <script src="script.js"></script>
    </div>
  </body>
</html>
