<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>
<body>
    <div id="quizbody-konstantin">
    <main class="quizArea konstantin">
      <header class="mainHeader konstantin">
        <h1>Javascript Quiz</h1>
        <span id="timerArea-konstantin"></span>
      </header>
      <section id="questionsContainer-konstantin" class="hide konstantin">
        <div id="question-konstantin"></div>
        <div id="answers-konstantin" class="buttonArea konstantin"></div>
      </section>
      <section class="scores konstantin">
        <div id="scoreArea-konstantin" class="hide konstantin"></div>
      </section>
      <section class="controls konstantin">
        <button class="start button-konstantin" id="startButton-konstantin">START</button>
        <br />
        <div id="scoreArea-konstantin" class="hide konstantin">
          <span id="scoreDisplay-konstantin"></span>
          <input type="text" name="initials" id="initials-konstantin" />
          <button id="submitScore-konstantin" class="submit button-konstantin">Submit Score</button>
        </div>
      </section>
    </main>
    <link rel="stylesheet" href="https://dykflint.github.io/sG/quizzes/3/style.css" type="text/css"/>
    <script src="https://dykflint.github.io/sG/quizzes/3/script.js"></script>
    </div>
  </body>
</html>
