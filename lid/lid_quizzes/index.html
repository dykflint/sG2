<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="public/style.css">
</head>
<body>
	<div class="panel">
		<div class="top-panel">
			<div class="counter"></div>
			<div class="finished hide-konstantin"></div>
			<div class="translation_button_div">
				<button class="translation_button">Show <br>Translation</button>
				<button class="original_button hide-konstantin">Show <br>Original</button>
			</div>
			<!-- <div class="result_container">
			</div> -->
			<div class="question-container" id="question">
				Question goes here.
			</div>
			<div class="image-container"></div>
		</div>
		<div class="bottom-panel">
			<div class="option-container">
				<button class="option" onclick="" id="op1" >option1</button>
				
				<button class="option" id="op2" >option2</button>
				
				<button class="option" id="op3">option3</button>
				
				<button class="option" id="op4">option4</button>
			</div>
		</div>
	</div>
	<div class="finish-screen hide-konstantin">
		<div class="finish-message">
			<p>Well done!</p>
			<p>Your Score is</p>
			<p class="score">30/50</p>
		</div>
		<a class="retake" onclick="retakeQuiz();">Retake Quiz</a>
	</div>
	<script src="questions.js"></script>
	<script src="public/script.js"></script>
</body>
</html>
