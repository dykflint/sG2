<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sale Container</title>
</head>
<body>
    <div class="pink-friday-container">
        <div class="top">
            <img src="img/Pink Friday.svg" alt="">
        </div>
        <div class="center">
            <div class="left">
                <div class="square">
                    <div class="days">Days Placeholder</div>
                    <p>Days</p>
                </div>
                <div class="square">
                    <div class="hours">Hours Placeholder</div>
                    <p>Hours</p>
                </div>
            </div>
            <div class="right">
                <div class="square">
                    <div class="minutes">Minutes Placeholder</div>
                    <p>Minutes</p>
                </div>
                <div class="square">
                    <div class="seconds">Seconds Placeholder</div>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
        <div class="bottom">
            <a href="">Grab Pink Friday Offer!</a>
            <p>Limited Offer. Lifetime Access.</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
