<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="public/style.css">
    </head>
    <body>
        <div class="search">
            <div class="input-bar">
              <label for="search-text" id="search-label">Type <span>or dictate</span> to search</label>
              <input type="search" name="search" id="search-text" autocomplete="off" />
              <button id="dictate" title="Dictate">
                <i class="fa fa-microphone"></i>
                <svg width="1.25rem" height="1.25rem" viewBox="0 0 100 100">
                  <g stroke="#fff" stroke-width="15">
                    <path d="M20,20 20,80">
                      <animate attributeName="d" values="M20,40 20,60;M20,20 20,80;M20,40 20,60" dur="1s" repeatCount="indefinite" />
                    </path>
                    <path d="M50,10 50,90">
                      <animate attributeName="d" values="M50,10 50,90;M50,40 50,60;M50,10 50,90" dur="1s" repeatCount="indefinite" />
                    </path>
                    <path d="M80,20 80,80">
                      <animate attributeName="d" values="M80,40 80,60;M80,20 80,80;M80,40 80,60" dur="1s" repeatCount="indefinite" />
                    </path>
                  </g>
                </svg>
                <span class="a11y-hidden">Dictate new search</span>
              </button>
              <button id="search" title="Search">
                <i class="fa fa-search"></i>
                <span class="a11y-hidden">Search</span>
              </button>
            </div>
            <!-- bubble would go here for expansion -->
          </div>
    </body>
    <script src="public/script.js"></script>
</html>
