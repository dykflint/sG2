<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="public/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <section class="preaching-section-konstantin">
            <div class="preaching-container hide-konstantin">
                <!-- <div class="content">
                    <p>Hast du den Apfel gegessen?</p>
                </div> -->
                <div class="triggers">
                    <p class="trigger-content">Placeholder</p>
                </div>
                <div class="words" id="words">
                </div>
                <div class="triggers">
                    <!--Buttons-->
                    <button onclick="startTutorial();" class="tutorial-button"><img src="https://www.filepicker.io/api/file/HySxjGk8QyyzOEbLjDUb" title="Show Example"></button>
                    <button onclick="nextTrigger();" class="next-button"><img src="https://www.filepicker.io/api/file/K8iZjjoQCb7vzJGAJXlQ" title="Next Trigger"></button>
                    <button onclick="deleteEverything();" class="delete-button"><img src="https://www.filepicker.io/api/file/lQaINdR5SOKMYMO2epsY" title="Start from Scratch"></button>
                    <button onclick="resetGame();" class="reset-button">
                    <img src="https://www.filepicker.io/api/file/zXLOGB1SZaxS8kbo9fst" alt="" title="Reset Game"></button>
                    <!--Peer-to-Peer icon created by fjstudio on flaticon.com-->
                    <!-- <button onclick="otherPerson();" class="switchPlaces-button"><img src="public/img/peer-to-peer.png" alt="" title="Switch Places"></button> -->

                        <img onclick="turnOnMicro();" src="https://www.filepicker.io/api/file/2QzdCJB8TlaKqchsUOzV" id="audio-img" title="Turn On Microphone">
                    </div>
                </div>
                <div class="correct-answers">
                </div>
                <div class="previous-answers"></div>
            </div>
        <div class="starting-box-konstantin">
            PREACHING GAME 
            <!-- <div class="easy_level-konstantin">
                <button class="easy_btn-konstantin" onclick="easyGame()">Easy</button>
            </div> -->

            </div>

            </div> -->
