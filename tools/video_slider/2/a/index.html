<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Slider</title>
</head>
<body>
    <!-- Full-width images with number and caption text -->
<div class="carousel-container">
    <div class="mySlides">
      <video controls controlslist poster="https://www.filepicker.io/api/file/vRJbL2mwQMSy9YUsLMO0">
        <source src="https://www.dropbox.com/s/phuzbsfcl5amuuj/Vocab%20Tool.mp4?raw=1" type="video/mp4">
      </video>
      <div class="number">1 / 4</div>
    </div>
  
    <div class="mySlides">
        <video controls controlslist poster="https://www.filepicker.io/api/file/r3qRqwKyTvSBKmKxSHy7">
            <source src="https://www.dropbox.com/s/p864wr7vbete1he/Dictation%20Tool.mp4?raw=1" type="video/mp4">
        </video>
      <div class="number">2 / 4</div>
    </div>
  
    <div class="mySlides">
        <video controls controlslist poster="https://www.filepicker.io/api/file/qRLPw24rRymTcEDUSxCR">
            <source src="https://www.dropbox.com/s/jvobmob7ny92j5x/Interactive-Exercises.mp4?raw=1" type="video/mp4">
        </video>
      <div class="number">3 / 4</div>
    </div>
  
    <div class="mySlides">
        <video controls controlslist poster="https://www.filepicker.io/api/file/P3cFeuqiTMa1djq5gI1C">
            <source src="https://www.dropbox.com/s/kwy1eisy7y2f3s4/A1-Writing-Tool.mp4?raw=1" type="video/mp4">
        </video>
      <div class="number">4 / 4</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="prevSlide()">&#10094;</a>
    <a class="next" onclick="nextSlide()">&#10095;</a>

</body>

</html>
