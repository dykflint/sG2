<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Writing Tool</title>
</head>
<body>
    <div class="container">
        <div class="inputs-container">
            <div class="input-field">
                <label for="first">1. Name, Vorname:</label>
                <input type="text" id="first" name="first">
            </div>
            <div class="input-field">
                <label for="second">2. Postleitzahl:</label>
                <input type="text" id="second" name="second">
            </div>
            <div class="input-field">
                <label for="third">3. Alter:</label>
                <input type="text" id="third" name="third">
            </div>
            <div class="input-field">
                <label for="fourth">4. Krankenkasse:</label>
                <input type="text" id="fourth" name="fourth">
            </div>
            <div class="input-field">
                <label for="fifth">5. Beruf:</label>
                <input type="text" id="fifth" name="fifth">
            </div>
            <div class="input-field">
                <label for="sixth">6. Symptome?</label>
                <input type="text" id="sixth" name="sixth">
            </div>
        </div>
        <button class="check-button">Check</button>
    </div>
</body>
<script src="script.js"></script>
</html>
